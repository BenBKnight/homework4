<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Coding test</title>
</head>
<body class="container-fluid">
    <header class="row">
        <a href="highscores.html" class="col">View Highscores</a>
        <div class="col">Time: <span id="countdown">0</span></div>
    </header>
    <main class="row">
        <article class="col main-content">
            <h2 id="question">Coding Quiz Challenge</h2>
            <p>Try to answer the following coding-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score-time by 10 seconds!
            </p>
            <button class="startQuiz btn btn-primary btn-lg" onclick="StartCountDown()">Start Quiz</button>
        </article>








    </main>
    <script src="./assets/javascript/script.js"></script>
